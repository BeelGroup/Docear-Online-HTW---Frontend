<div id="feedbackDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="Feedback" aria-hidden="true">
	<form method="POST" class="form-horizontal" action="@controllers.routes.Application.index().url">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
			<h3 id="myModalLabel">Feedback</h3>
		</div>
		<div class="modal-body">
          <div class="control-group">
            <label class="control-label" for="feedback-type">Type</label>
            <div class="controls">
                <select name="feedbackType" id="feedback-type">
                    <option value="0">Error</option>
                    <option value="1">Feature</option>
                    <option value="2">Suggestion</option>
                    <option value="3">Other</option>
                </select>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="feedback-subject">Subject</label>
            <div class="controls">
                <input type="text" name="feedbackSubject" id="feedback-subject"  placeholder="Subject..."/>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="feedback-text">Text</label>
            <div class="controls">
                <textarea name="feedbackText" id="feedback-text"  placeholder="Subject..."></textarea>
            </div>
          </div>
        </div>
        
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
			<button class="btn btn-primary" type="submit" >Submit</button>
		</div>
	</form>
</div>
